<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="логотип место" src="images/Vector.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="avatar">
            <img
              class="avatar__image"
              alt="фото профиля"
              src="images/Avatar.png"
            />
          </div>

            <div class="profile-info">
              <div class="profile-info__group">
                <h2 class="profile-info__name">Жак-Ив Кусто</h2>
                <button class="profile-info__edit-button" type="button" value="">
                  <img src="images/edit-button.svg" alt="кнопка редактирования" />
                </button>
              </div>
              <p class="profile-info__job">Исследователь океана</p>
            </div>


          <button class="add-button" type="button" value="">
            <img src="images/add-button.svg" alt="кнопка добавления" />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like "></div>
            </div>
          </div>

          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like "></div>
            </div>
          </div>

          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like "></div>
            </div>
          </div>

          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like "></div>
            </div>
          </div>

          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like "></div>
            </div>
          </div>

          <div class="element">
            <div class="element__mask-group">
              <img class="element__image" alt="" src="images/donbay.png" />
            </div>
            <div class="element__group">
              <p class="element__text">Домбай</p>
              <div class="element__like element__like_active"></div>
            </div>
          </div>
        </section>
        <section class="popup popup_opened">
          <button class="popup__toggle" type="button" value="">
          </button>
          <div class="popup__container">

            <form class="form" action="" method="post">
              <div class="form__main-container">
                  <h2 class="form__heading">Редактировать профиль</h2>
                  <fieldset class="form__input-container">
                      <input class="form__item" type="text" name="name" value="Жак-Ив Кусто">
                      <input class="form__item" type="text" name="job" value="Исследователь океана">
                  </fieldset>
                  <fieldset class="form__handlers">
                      <input class="form__button" type="submit" name="send" value="Сохранить">
                  </fieldset>
              </div>
          </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
