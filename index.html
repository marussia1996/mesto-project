<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" alt="логотип место" src="bc3450ffaa676172ae9a.svg"/></header><main class="content"><section class="profile"><div class="profile__avatar"><button class="profile__button-avatar-change"></button></div><div class="profile__container"><div class="profile__group"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__job"></p></div><button class="profile__add-button" type="button" value="" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_opacity_medium popup_type_edit"><div class="popup__container"><button class="popup__toggle" type="button" value=""></button><div class="popup__form"><form class="form form_type_edit" name="edit-profile" novalidate><h2 class="form__heading">Редактировать профиль</h2><label class="form__label"><input class="form__item form__item_info_name" id="name-item" placeholder="Имя" name="name" required minlength="2" maxlength="40"/> <span class="form__item-error name-item-error"></span></label> <label class="form__label"><input class="form__item form__item_info_job" id="job-item" placeholder="О себе" name="job" required minlength="2" maxlength="200"/> <span class="form__item-error job-item-error"></span></label> <button class="form__button" type="submit" name="send">Сохранить</button></form></div></div></div><div class="popup popup_opacity_medium popup_type_add"><div class="popup__container"><button class="popup__toggle" type="button" value=""></button><div cl
