<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="логотип место" src="images/Vector.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="фото профиля"
            src="images/Avatar.png"
          />
          <div class="profile__container">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            value=""
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_opacity_medium popup_type_edit">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__form">
            <form class="form form_type_edit" name="edit-profile">
              <h2 class="form__heading">Редактировать профиль</h2>
              <input
                class="form__item form__item_info_name"
                type="text"
                name="name"
              />
              <input
                class="form__item form__item_info_job"
                type="text"
                name="job"
              />
              <button class="form__button" type="submit" name="send">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_opacity_medium popup_type_add">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__form">
            <form class="form form_type_add" name="add-mesto">
              <h2 class="form__heading">Новое место</h2>
              <input
                class="form__item form__item_info_mesto"
                type="text"
                name="name"
                placeholder="Название"
              />
              <input
                class="form__item form__item_info_link"
                type="text"
                name="link"
                placeholder="Ссылка на картинку"
              />
              <button class="form__button" type="submit" name="send">
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_opacity_high popup_type_image">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__group">
            <img class="popup__image" alt="" src="" />
            <p class="popup__signature"></p>
          </div>
        </div>
      </div>
    </div>
    <template id="elem-template">
      <div class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="Удаление"
        ></button>
        <img class="element__image" alt="" src="" />
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </div>
    </template>
    <script src="javascript/index.js"></script>
  </body>
</html>
