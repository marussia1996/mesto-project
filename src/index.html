<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" alt="логотип место"
        src=<%=require("./images/Vector.svg")%> />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" alt="фото профиля"
          src=<%=require("./images/Avatar.png")%> />
          <div class="profile__container">
            <div class="profile__group">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            value=""
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_opacity_medium popup_type_edit">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__form">
            <form class="form form_type_edit" name="edit-profile" novalidate>
              <h2 class="form__heading">Редактировать профиль</h2>
              <label class="form__label">
                <input
                  class="form__item form__item_info_name"
                  id="name-item"
                  placeholder="Имя"
                  type="text"
                  name="name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="form__item-error name-item-error"></span>
              </label>
              <label class="form__label">
                <input
                  class="form__item form__item_info_job"
                  id="job-item"
                  type="text"
                  placeholder="О себе"
                  name="job"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="form__item-error job-item-error"></span>
              </label>
              <button class="form__button" type="submit" name="send">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_opacity_medium popup_type_add">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__form">
            <form class="form form_type_add" name="add-mesto" novalidate>
              <h2 class="form__heading">Новое место</h2>
              <label class="form__label">
                <input
                  class="form__item form__item_info_mesto"
                  id="mesto-item"
                  type="text"
                  name="name"
                  placeholder="Название"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="form__item-error mesto-item-error"></span>
              </label>
              <label class="form__label">
                <input
                  class="form__item form__item_info_link"
                  id="link-item"
                  type="url"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="form__item-error link-item-error"></span>
              </label>
              <button class="form__button" type="submit" name="send">
                Создать
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_opacity_high popup_type_image">
        <div class="popup__container">
          <button class="popup__toggle" type="button" value=""></button>
          <div class="popup__group">
            <img class="popup__image" alt="" src="" />
            <p class="popup__signature"></p>
          </div>
        </div>
      </div>
    </div>
    <template id="elem-template">
      <div class="element">
        <button
          class="element__delete"
          type="button"
          aria-label="Удаление"
        ></button>
        <img class="element__image" alt="" src="" />
        <div class="element__group">
          <h2 class="element__text"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Лайк"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
